<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="post">
        <div class="post-header">
            <div class="left">
                <div class="logo">
                    <i class="fa-brands fa-html5 fa-2x"></i>
                </div>
                <div class="head">
                    <span><b>HTML 5</b></span><br><span>Rigoberto</span>
                </div>
            </div>
            <div class="ellipsis">
                <i class="fas fa-ellipsis-vertical fa-2x"></i>
            </div>
        </div>
        <div class="post-img">
            <img src="https://peru.fzs.org/wp-content/uploads/2021/05/foto_portada-500x400.jpg">
        </div>
        <div class="post-body">
            <div class="iconos">
                <div class="iconleft">
                    <i class="fa-regular fa-heart fa-2x"></i>
                    <i class="fa-regular fa-comment fa-2x"></i>
                    <i class="fa-regular fa-paper-plane fa-2x"></i>
                </div>
                <div class="bookmark">
                    <i class="fa-regular fa-bookmark fa-2x"></i>
                </div>
            </div>
            <div class="texto">
                <P>Liked by <span><b>4GeeksAcademy, html5, Web</b> and <b>100,000 others</b></span></P>
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Nihil neque aspernatur sint. Ex illo
                    inventore
                    aliquam, officiis nisi alias asperiores? Alias, possimus adipisci ab debitis dolorum doloribus
                    distinctio impedit sit.</p>
            </div>
        </div>
    </div>


</body>

</html>
